<body>
<header>
    <h2>Nuevo Eventos</h2>
    <menu>
        <li><a href="index.html" target="_blank">Indice</a></li>
        <li><a href="listEvents.html" target="_blank">Listado de Eventos</a></li>
    </menu>
</header>
<main>
    <!--Elementos del formulario-->
    <form method="get">
        <label for="titulo">
            Titulo
            <input class="recogidaDatos" type="text" id="titulo" placeholder="Escriba el título">
        </label><br>
        <label for="ubicacion">
            Ubicación
            <input class="recogidaDatos" id="ubicacion" type="text" placeholder="Escriba la dirección donde se celebra">
        </label><br>
        <label for="tipo">
            Tipo
            <select class="recogidaDatos" name="tipo" id="tipo">
                <option value="Eliga una opción" selected disabled>Eliga una opción</option>
                <option value="Cine">Cine</option>
                <option value="Musica">Musica</option>
                <option value="Estudio">Estudios</option>
            </select>
        </label><br>
        <label for="imagen">
            Imagen
            <input class="recogidaDatos" id="imagen" type="file" placeholder="inserte una imagen"
                   accept="image/png, image/jpeg">
        </label><br>
        <label for="descripcion">
            Descripción
            <textarea class="recogidaDatos" id="descripcion" placeholder="Escriba la descripción del evento"></textarea>
        </label><br>
        <label for="autor">
            <input class="recogidaDatos" id="autor" type="text" placeholder="Escriba el nombre del autor del articulo">
        </label><br>
        <label for="fecha">
            Fecha
            <input class="recogidaDatos" id="fecha" type="date" placeholder="Escriba la fecha">
        </label><br>
        <label for="hora">
            Hora
            <input class="recogidaDatos" id="hora" type="time" placeholder="Escriba la hora">
        </label><br>
        <button id="crearEvento">Crear</button>
    </form>
</main>

</body>
</html>
