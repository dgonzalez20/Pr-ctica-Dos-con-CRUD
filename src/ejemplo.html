<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario</title>
    <script src="//s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="stylesheet" href="css/calendario.css">
</head>
<body>
<header class="clearfix-cl">
    <h1>Calendario <span>A Flexible Calendar Plugin</span></h1>
</header>
<main>
    <section>
        <div class="calendarioEj">
            <div class="custom-calendar-wrap-ej">
                <div id="custom-inner-ej" class="custom-inner-ej-cl">
                    <div class="custom-header-ej clearfix-cl">
                        <nav>
                            <span id="custom-prev" class="custom-prev-cl"></span>
                            <span id="custom-next" class="custom-next-cl"></span>
                        </nav>
                        <h2 id="custom-month" class="custom-month-cl"></h2>
                        <h3 id="custom-year" class="custom-year-cl"></h3>
                    </div>
                    <div id="calendar" class="fc-calendar-container-cl"></div>
                </div>
            </div>
        </div>
    </section>
    <section>

    </section>
</main>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src="js/calendario.js"></script>
</body>
</html>
